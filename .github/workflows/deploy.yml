name: Build and publish a docker image

on: 
  push: 
    branches: [main]

jobs:
  build-container:
    name: Build and push the image to registry
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3

      - name: Docker login
        uses: docker/login-action@v2.1.0
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSOWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3.2.0
        with:
          context: .
          platforms: linux/arm
          push: true
          tags: | 
            alesson23/site:latest
            alesson23/site:${{ github.sha }}

  deploy:
    name: Start Deployment
    uses: TapTap21/docker-remote-deployment-action@v1.0
    with:
      remote_docker_host: 129.213.202.101
      ssh_private_key: ${{ secrets.DOCKER_SSH_PRIVATE_KEY }}
      ssh_public_key: ${{ secrets.DOCKER_SSH_PUBLIC_KEY }}
      stack_file_name: /home/ubuntu/alessonviana.tech/docker-compose.yml
      docker_login_password: ${{ secrets.DOCKER_PASSOWORD }}
      docker_login_user: ${{ secrets.DOCKER_USER }}
      #docker_login_registry : ${{ steps.login-ecr.outputs.registry }}
      args: -p myapp up -d