name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        echo $DOCKER_PASSWORD >> ~/pass.txt
        cat ~/pass.txt | docker login --username $DOCKER_USER --password-stdin 
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag alesson23/site:${{ github.sha }}
      
    - name: Docker Push
      run: docker push alesson23/site