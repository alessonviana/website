apiVersion: apps/v1
kind: Deployment
metadata:
  name: site
spec:
  replicas: 20
  selector:
    matchLabels:
      app: site
  template:
    metadata:
      labels:
        app: site
    spec:
      containers:
      - name: website-container
        image: alesson23/site:arm64v8
        ports:
        - containerPort: 80
